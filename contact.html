        <!--x Global Menu x-->

        <!-- sidebar -->
        <div class="sidebar_container">
            <!-- Sidebar Image -->

           </div>

            <!-- sidebar Content -->
            <div class="sidebar_content">

        <!-- content -->
        <div class="content_container">
            <!-- Contact Page -->
            <div class="contact_page">
                <h2 class="title">Contact <span>Me</span></h2>
                <hr class="line">
                <div class="contact_container">
                    <form action="https://api.web3forms.com/submit" method="POST">
                        <input type="hidden" name="access_key" value="70d5764a-be22-4b92-acba-9a7253ddc915"> <!-- Replace with your actual access key -->
                
                        <div class="form_name_row">
                            <div class="left_form_row">
                                <label for="first_name">First Name</label>
                                <input type="text" name="first_name" id="first_name" required placeholder="Enter First Name">
                            </div>
                            <div class="right_form_row">
                                <label for="last_name">Last Name</label>
                                <input type="text" name="last_name" id="last_name" required placeholder="Enter Last Name">
                            </div>
                        </div>
                        
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required placeholder="Enter Email">
                        
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone" required placeholder="Enter Phone Number">
                        
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" required placeholder="Enter Subject">
                        
                        <label for="message">Message</label>
                        <textarea name="message" id="message" cols="30" rows="10" required placeholder="Enter Message"></textarea>
                        
                        <!-- Include this line to avoid form spam -->
                        <input type="hidden" name="botcheck" id="botcheck" />
                        
                        <input type="submit" value="Send" id="send_button">
                    </form>
                </div>
                
    <script src="script.js"></script>
